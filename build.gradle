plugins {
    id 'java'
    id 'application'
    id "org.flywaydb.flyway" version "8.0.1"
}

group 'com.flashsuppressor.java.lab'
version '1.0-SNAPSHOT'

ext {
    javaMainClass = "com.flashsuppressor.java.lab.Runner"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.10.Final'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.26'
//    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '8.0.1'
    testImplementation group: 'com.h2database', name: 'h2', version: '1.3.148'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}