plugins {
    id 'java'
    id 'application'
    id "org.flywaydb.flyway" version "8.0.1"
//    id "io.freefair.lombok" version "6.2.0"
}

group 'com.flashsuppressor.java.lab'
version '1.0-SNAPSHOT'

ext {
    javaMainClass = "com.flashsuppressor.java.lab.Runner"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.0.Final'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.26'
    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '8.0.0'
    testImplementation group: 'com.h2database', name: 'h2', version: '1.3.148'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation group: 'org.springframework', name: 'spring-core', version: '5.3.9'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.9'
    implementation group: 'org.springframework', name: 'spring-orm', version: '5.3.12'
    testImplementation group: 'org.springframework', name: 'spring-test', version: '5.3.12'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.5.5'
//    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.6'
//    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.5.6'
    implementation group: 'org.springframework.boot', name: 'spring-boot-maven-plugin', version: '2.5.6'


    testImplementation group: 'org.mockito', name: 'mockito-core', version: '1.8.4'
    implementation group: 'org.apache.tomcat', name: 'tomcat-dbcp', version: '10.0.0'
    implementation group: 'org.modelmapper', name: 'modelmapper', version: '2.4.4'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
}

test {
    useJUnitPlatform()
}
